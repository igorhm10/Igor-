<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagem Especial</title>
  <style>
    body.login-page {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #202124;
    }
    
    body.message-page {
      font-family: 'Georgia', serif;
      background: url('https://i.ibb.co/VYRzQXw7/flores-rosas.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .login-box {
      background-color: white;
      width: 368px;
      padding: 48px 40px 36px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .message-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      margin: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo h1 {
      color: #4285F4;
      font-size: 24px;
      font-weight: 500;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 40px;
    }
    
    .login-input {
      width: 100%;
      padding: 13px 15px;
      margin-bottom: 20px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
    }
    
    .login-btn {
      width: 100%;
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      height: 36px;
    }
    
    .login-btn:hover {
      background-color: #3367d6;
    }

    .guest-mode, .create-account {
      color: #5f6368;
      font-size: 14px;
      margin-top: 20px;
    }
    
    .guest-mode a, .create-account a {
      color: #4285F4;
      text-decoration: none;
    }

    #admin-panel {
      background: rgba(255,240,245,0.9);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    #respostas {
      white-space: pre-line;
      text-align: left;
      font-size: 14px;
      color: #444;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }

    .admin-btn {
      background: linear-gradient(to right, #c2185b, #e91e63);
      margin-top: 15px;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

  <div class="login-box" id="login-container">
    <div class="logo">
      <h1>Google</h1>
    </div>
    <h2 class="login-title">Sign in</h2>
    <p class="login-subtitle">to continue to your special message</p>
