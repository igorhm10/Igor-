<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surpresa para Alana</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://i.imgur.com/0u5BDXK.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form onsubmit="enviarFormulario(event)">
    <h2>Alana, digite seu nome antes de continuar:</h2>
    <input type="text" name="nome" id="nome" placeholder="Seu nome" required />
    <button type="submit">Ver a mensagem</button>
  </form>

  <audio autoplay loop>
    <source src="https://github.com/igorhm10/DieWithASmile/raw/main/die-with-a-smile.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      
      // Envia email (usando o FormSubmit)
      fetch("https://formsubmit.co/ajax/igor36254@gmail.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ nome: nome })
      })
      .then(response => response.json())
      .then(data => {
        window.location.href = "mensagem.html";
      })
      .catch(error => alert("Ocorreu um erro. Tente novamente."));
    }
  </script>
</body>
</html>
